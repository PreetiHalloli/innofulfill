<div class="m-4">
    <h6 class="d-flex justify-content-center mx-2 my-4 ">Select Address</h6>
    <div class="address-block" *ngFor="let address of addressList">
        <div class="d-flex">
            <input class="mb-2 mx-2" name="options" ng-control="options" type="radio" [value]="address._id" (click)="selectAddress($event)" ><br/>
            <h5>{{address.first_name}} {{address.last_name}}</h5>
        </div>
        <div class="mx-2">
            {{address.address1}} {{address.address2}} {{address.landmark}}
            {{address.dist}} {{address.city}} {{address.state}} {{address.pin}}
        </div>
    </div>

    <div class="d-flex justify-content-center m-4">
        <button type="button" class="px-4 py-2 btn btn-primary" (click)="open()">Add new address</button>
    </div>
</div>
